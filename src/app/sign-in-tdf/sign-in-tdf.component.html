<h1 style="color: red; margin: auto; font-style: bold; font-size: 40px;">Reactive Forms </h1>
<div class="container">
    <form [formGroup]="RegisterationForm">
       <div class="form-group">
           
        <label>UserName:</label>
            <input type="text" [class.is-invalid]="userName?.invalid && userName?.touched" formControlName="userName" class="form-control">
      <div *ngIf="userName?.invalid&&userName?.touched">
    <small class="text-danger" *ngIf="userName?.errors?.['required']">user Name is Required</small>
    <small class="text-danger" *ngIf="userName?.errors?.['minlength']">user Name must be at least 5 charachters</small>
    <small class="text-danger" *ngIf="userName?.errors?.['forbiddenName']">Admin && Adminstrator is Not Allowed</small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" [class.is-invalid]="Password?.invalid && Password?.touched" formControlName="Password" class="form-control">
            <small class="text-danger" *ngIf="Password?.errors?.['required']">Password is Required</small>
            
        </div>
     

        <div class="form-group">
            <label>Email</label>
            <input type="text" [class.is-invalid]="Email?.invalid && Email?.touched" formControlName="Email"   class="form-control">
            <small *ngIf="Email?.errors?.['required']" class="text-danger">Email is Required</small>   
        </div>
            <div formArrayName="alternativeEmails" *ngFor="let email of alternativeEmails.controls; let i =index">
            <label>Add comment {{i+1}}</label>
            <input type="text" class="form-control" [formControlName]="i"/>
        </div>
    
            <button clas="btn btn-success" (click)="addAlternativeEmail()">Add New comment</button>
        <div class="form-group">
            <label>Discount</label>
            <input type="text" formControlName="Discount" [class.is-invalid]="Discount?.touched&&Discount?.invalid" class="form-control">
        <small class="text-danger" *ngIf="Discount?.touched&&Discount?.invalid">Discount Is Required</small>
        </div>
        
        <div class="form-check mb-3">
            <input type="checkbox" (click)="setDiscountValidation()" formControlName="subscribe" class="form-check-input">
            <label class="form-check-label">  Show me Discount </label>
        </div>
