<div class="container">
    <form [formGroup]="RegisterationForm">
       <div class="form-group">
           
        <label>UserName:</label>
            <input type="text" [class.is-invalid]="userName?.invalid && userName?.touched" formControlName="userName" class="form-control">
<div *ngIf="userName?.invalid&&userName?.touched">
    <small class="text-danger" *ngIf="userName?.errors?.['required']">user Name is Required</small>
            <small class="text-danger" *ngIf="userName?.errors?.['minlength']">user Name must be at least  charachters</small>


        </div>
    </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email"[class.is-invalid]="Email?.invalid && Email?.touched"  formControlName="Email" class="form-control">
            <small class="text-danger" *ngIf="Email?.errors?.['required']">Email is Required</small>

            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" [class.is-invalid]="Password?.invalid && Password?.touched" formControlName="Password" class="form-control">
                <small class="text-danger" *ngIf="Password?.errors?.['required']">Password is Required</small>
                
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password"  formControlName="confirmpasssword"   class="form-control">
                <small class="text-danger" *ngIf="RegisterationForm.errors?.['misMatch']" >Password and Confirm Password Not Matched</small>

            </div>
            
            <button type="Register" class="btn btn-success">Register</button>
        </form>
        <button style="margin-left: 90px; margin-top: 30px;" (click)="LoadData()" class="btn btn-success" >Load Data</button>

    </div>
